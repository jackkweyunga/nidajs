name: nidjs Package

on:
  release:
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: npm ci
      - run: npm run build
      - run: npm test

  publish-web:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ github.ref ==  'refs/heads/main' }}
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: setup node
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Publish package
        
        run: | 
          npm ci
          echo //registry.npmjs.org/:_authToken=${NPM_TOKEN} > x.sh  
          npm run publish:web 
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
  publish-node:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ github.ref ==  'refs/heads/main' }}
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: setup node
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Publish package
        run: |
          npm ci
          echo //registry.npmjs.org/:_authToken=${NPM_TOKEN} > x.sh  
          npm run publish:node
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      
